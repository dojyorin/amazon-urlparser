<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="referrer" content="no-referrer">

        <title>Amazon URL Parser</title>
    </head>

    <body>
        <header>
            <h1>Amazon URL Parser</h1>
        </header>

        <main>
            <section>
                <button type="button" id="convert">変換</button>
            </section>

            <section>
                <ul>
                    <li>
                        <div>URL</div>
                        <input readonly type="text" id="result-url">
                    </li>

                    <li>
                        <div>商品コード(ASIN)</div>
                        <input readonly type="text" id="result-asin">
                    </li>

                    <li>
                        <div>商品名</div>
                        <input readonly type="text" id="result-name">
                    </li>
                </ul>
            </section>
        </main>
    </body>

    <script async type="module">
        document.getElementById("convert").addEventListener("click", async()=>{
            const text = await navigator.clipboard.readText();

            try{
                new URL(text);
            }
            catch(e){
                alert("現在のクリップボードデータはURLではありません");
                return;
            }

            const {hostname, pathname} = new URL(text);

            if(!/^www\.amazon\./i.test(hostname)){
                alert("AmazonのURLではありません");
                return;
            }

            const [, _asin] = pathname.match(/\/dp\/([0-9a-zA-Z]+)/) ?? [];
            const [, _name] = pathname.match(/\/([^/]+)\/dp\/[0-9a-zA-Z]+/) ?? [];

            if(!_asin){
                alert("有効な商品URLではありません");
                return;
            }

            const asin = _asin.toUpperCase();
            const name = _name ? decodeURIComponent(_name) : "";
            const domain = hostname.toLowerCase();

            const url = `https://${domain}/dp/${asin}`;

            document.getElementById("result-url").value = url;
            document.getElementById("result-asin").value = asin;
            document.getElementById("result-name").value = name || "(取得失敗)";

            await navigator.clipboard.writeText(url);
        });
    </script>

    <style>
        ::-webkit-scrollbar{
            display: none !important;
        }
        body{
            user-select: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        :focus{
            outline: none;
        }
        header, main{
            position: absolute;
            width: 100vw;
            color: #FFFFFF;
            box-sizing: border-box;
        }
        header{
            top: 0px;
            height: 52px;
            background-color: #8822FF;
            padding: 0 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        main{
            top: 52px;
            height: calc(100vh - 52px);
            background-color: #303030;
            padding: 12px;
            overflow-y: scroll;
        }
        h1{
            margin: 0;
            font-size: 28px;
        }
        section{
            text-align: center;
            padding: 0 0 20px 0;
        }
        input{
            box-sizing: border-box;
            font-size: 16px;
            padding: 4px;
            border: none;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul > li{
            margin: 0 0 10px 0;
        }
        #result-url, #result-asin, #result-name{
            width: 100%;
            max-width: 400px;
        }
        #convert{
            font-size: 24px;
            height: 48px;
            width: 100%;
            max-width: 200px;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            background-color: #2299FF;
        }
        #convert:active{
            background-color: #77CCFF;
        }
    </style>
</html>
